<div ng-cloak>
  <md-content layout-margin="">
    <div layout-wrap="" layout="row">
      <div flex="100" layout="row">
        <div flex="" layout-margin="">
          <h3>Informações do Subgrupo</h3>
        </div>
      </div>
      <md-card flex="100">
        <md-card-content>
          <div layout="row" layout-wrap="">
            <div flex="20">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Código Interno</label>
                <input ng-model="ctrl.subgrupo.id" disabled>
              </md-input-container>
            </div>
            <div flex="">
              <md-input-container>
                <label>Grupos</label>
                <md-select ng-model="ctrl.subgrupo.grupoId">
                  <md-option ng-repeat="grupo in ctrl.grupos" ng-value="grupo.id">
                    {{grupo.descricao}}
                  </md-option>
                </md-select>
              </md-input-container>
            </div>
            <div flex="50">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Descricao</label>
                <input ng-model="ctrl.subgrupo.descricao">
              </md-input-container>
            </div>
          </div>
        </md-card-content>

      </md-card>
      <div flex="33">
      </div>
      <div flex="100" layout-margin="">
        <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
          <md-button class="md-primary" ng-click="ctrl.salvarAtualizar()">Salvar</md-button>
          <md-button ng-click="ctrl.cancelar()" class="md-warn">Cancelar</md-button>
         </section>

      </div>

    </div>
  </md-content>
</div>
