<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <title>Material Starter</title>

  <base href="/" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='assert/css/fontesgoogle.css'>

  <link rel="stylesheet" href="assert/css/font-awesome.min.css">

  <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css"/>

  <link rel="stylesheet" href="assert/css/fontawesome-free-5.12.0-web/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"></script>

  <style>
    h1,h2,h3,h4,h5,h6,p,span  {
        font-family: "Open Sans", Helvetica;
        color: rgb(90,90,90);
    }
    h1,h2,h3,h4,h5,h6 {
        margin-bottom: 1rem;
        margin-top: 1rem;
    }
    .padding-inner {
        padding: 30px 5%;        
    }
    /* Overwrite Defaults */
    md-toolbar.toolbar h1, md-toolbar.md-toolbar-tools h3, md-tabs md-tabs-wrapper md-tab-item span, md-tabs md-tabs-wrapper md-icon, .md-primary span {
        color: white;
    }
    .md-icon-button {
        font-size: 20px;
    }
    md-tabs md-tabs-wrapper {
        background: #2196F3;
    }
    .md-button {
        padding: 0 12px;
    }
</style>

</head>

<body ng-app="materialApp" layout="row" ng-controller="appCtrl as app">

    <md-sidenav class="md-sidenav-left md-whiteframe-4dp ng-cloak" md-component-id="left">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center-center">

            <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Close User Menu">
              <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
            </md-button>

            <h3 class="md-toolbar-tools">Menu</h3>
        
        </md-toolbar>

        

        <div ng-repeat="menu in app.siderbar">
        <md-list-item 
        
        layout="row" ng-click="app.toggleLeft()" href="{{menu.href}}">
            <span>{{menu.title}}</span>
        </md-list-item>
        <md-divider></md-divider>
        </div>



    </md-sidenav>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp ng-cloak" md-component-id="right">

        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="space-between-center">
            <h3 class="md-toolbar-tools">User Menu</h3>
            
            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="Close User Menu">
              <md-icon md-font-icon="fa-user" class="md-menu-text-color fa s24"></md-icon>
            </md-button>

        </md-toolbar>

    </md-sidenav>

<div style="width:100%" class="ng-cloak">
    <md-toolbar class="toolbar">
        <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools">

            <md-button ng-click="app.toggleLeft()" class="md-icon-button" aria-label="Main Menu">
              <md-icon md-font-icon="fa-bars" class="md-menu-text-color fa s24"></md-icon>
            </md-button>

            <span flex></span>

            <md-button ng-click="app.toggleRight()" class="md-icon-button" aria-label="User Menu">
              <md-icon md-font-icon="fa-user" class="md-menu-text-color fa s24"></md-icon>
            </md-button>

        </div>

        <div layout="row" layout-align="center center" layout-wrap>
            <h1 flex="90" class="md-headline">{{ title }}</h1>
        </div>

    </md-toolbar>

    <div ui-view></div>

</div>

<script src="/scripts/angular/angular.min.js"></script>
<script src="/scripts/angular-animate/angular-animate.min.js"></script>
<script src="/scripts/angular-aria/angular-aria.min.js"></script>
<script src="/scripts/angular-material/angular-material.min.js"></script>

<script src="/scripts/angular-locale-pt-br/angular-locale_pt-br.js"></script>

<script src="/scripts/angular-input-masks/releases/angular-input-masks-dependencies.js"></script>
<script src="/scripts/angular-input-masks/releases/angular-input-masks.js"></script>

<script type="text/javascript" src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>


<script src="modules/clientes/controllers/clientesCtrl.js"></script>
<script src="modules/clientes/services/clientesService.js"></script>
<script src="modules/subModules/cliente/controllers/clienteCtrl.js"></script>
<script src="modules/subModules/cliente/services/clienteService.js"></script>

<script src="modules/produtos/controllers/produtosCtrl.js"></script>
<script src="modules/produtos/services/produtosService.js"></script>
<script src="modules/subModules/produto/controllers/produtoCtrl.js"></script>
<script src="modules/subModules/produto/services/produtoService.js"></script>

<script src="app.controller.js"></script>

<script src="app.js"></script>
<script src="app.routes.js"></script>

</body>
</html>
